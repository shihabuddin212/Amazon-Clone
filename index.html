<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone - Shop Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <!-- Logo -->
            <div class="logo">
                <h1>Amazon<span class="logo-accent">.clone</span></h1>
            </div>
            
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" id="searchInput" placeholder="Search for products, brands and more..." autocomplete="off">
                    <button class="search-btn" id="searchBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="search-suggestions" id="searchSuggestions"></div>
            </div>
            
            <!-- Cart -->
            <div class="cart-container">
                <button class="cart-btn" id="cartBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.7 15.3C4.3 15.7 4.6 16.5 5.1 16.5H17M17 13V17C17 18.1 16.1 19 15 19H9C7.9 19 7 18.1 7 17V13M15 21C15.6 21 16 20.6 16 20S15.6 19 15 19 14 19.4 14 20 14.4 21 15 21ZM9 21C9.6 21 10 20.6 10 20S9.6 19 9 19 8 19.4 8 20 8.4 21 9 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h2>Discover Amazing Products</h2>
                <p>Shop the latest trends with fast delivery and great prices</p>
            </div>
        </section>

        <!-- Filter Section -->
        <section class="filters">
            <div class="filter-container">
                <button class="filter-btn active" data-category="all">All Products</button>
                <button class="filter-btn" data-category="electronics">Electronics</button>
                <button class="filter-btn" data-category="fashion">Fashion</button>
                <button class="filter-btn" data-category="home">Home & Garden</button>
                <button class="filter-btn" data-category="books">Books</button>
            </div>
        </section>

        <!-- Products Grid -->
        <section class="products-section">
            <div class="products-container">
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading amazing products...</p>
                </div>
                <div class="products-grid" id="productsGrid"></div>
            </div>
        </section>
    </main>

    <!-- Product Detail Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="modal-close" id="modalClose">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="modal-content">
                <div class="modal-image">
                    <img id="modalImage" src="" alt="Product Image">
                </div>
                <div class="modal-details">
                    <h2 id="modalTitle"></h2>
                    <p class="modal-category" id="modalCategory"></p>
                    <div class="modal-rating" id="modalRating"></div>
                    <p class="modal-description" id="modalDescription"></p>
                    <div class="modal-price" id="modalPrice"></div>
                    <button class="buy-now-btn" id="buyNowBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.7 15.3C4.3 15.7 4.6 16.5 5.1 16.5H17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal-overlay" id="cartModalOverlay">
        <div class="cart-modal">
            <div class="cart-modal-header">
                <h3>Shopping Cart</h3>
                <button class="modal-close" id="cartModalClose">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-footer">
                <div class="cart-total">
                    <strong>Total: $<span id="cartTotal">0.00</span></strong>
                </div>
                <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Amazon Clone. Built with HTML, CSS & JavaScript</p>
            <div class="footer-links">
                <a href="#" aria-label="Privacy Policy">Privacy</a>
                <a href="#" aria-label="Terms of Service">Terms</a>
                <a href="#" aria-label="Contact Us">Contact</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
